<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: white; padding: 20px; max-width: 800px; margin: 0 auto; }
    h2 { margin-bottom: 20px; }
    .server { background: #2b2b2b; padding: 12px; margin: 10px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    a { color: #5865F2; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Strive Dashboard</h2>
  <div id="user"></div>
  <div id="servers"></div>

  <script>
    async function load() {
      try {
        const userRes = await fetch('/api/user');
        const userData = await userRes.json();
        document.getElementById('user').innerHTML = `<h3>Welcome, ${userData.user.username}!</h3>`;

        const serversRes = await fetch('/api/servers');
        const serversData = await serversRes.json();
        let html = '<h4>Your Servers:</h4>';
        if (serversData.servers.length === 0) {
          html += '<p>No servers where you have admin permissions.</p>';
        } else {
          serversData.servers.forEach(s => {
            html += `
              <div class="server">
                <span>${s.name}</span>
                <a href="/setup.html?guild=${s.id}">Setup Tickets</a>
              </div>
            `;
          });
        }
        document.getElementById('servers').innerHTML = html;
      } catch (err) {
        document.body.innerHTML = '<h2>‚ùå Session expired. <a href="/login">Re-login</a></h2>';
      }
    }
    load();
  </script>
</body>
</html>
