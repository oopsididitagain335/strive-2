<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Panel Setup</title>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: white; text-align: center; padding: 40px; }
    input, textarea, button { padding: 8px; margin: 8px; width: 300px; border-radius: 4px; border: 1px solid #444; background: #2b2b2b; color: white; }
    button { background: #5865F2; cursor: pointer; width: auto; }
  </style>
</head>
<body>
  <h2>üé´ Ticket Panel Builder</h2>
  <form id="panelForm">
    <input type="hidden" id="token" value="">
    <input type="text" id="title" placeholder="Panel Title" value="Support Tickets">
    <textarea id="description" placeholder="Description">Click a button below to open a ticket.</textarea>
    <input type="color" id="color" value="#00ff00">
    <button type="submit">Deploy Panel</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('token').value = urlParams.get('token');

    document.getElementById('panelForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value;
      if (!token) return alert('No token');

      const payload = {
        token,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        color: document.getElementById('color').value,
        buttons: [{ label: 'General Support', style: 'primary' }]
      };

      const res = await fetch('/api/ticket/deploy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      alert(data.success ? '‚úÖ Panel deployed!' : '‚ùå Failed to deploy.');
    });
  </script>
</body>
</html>
