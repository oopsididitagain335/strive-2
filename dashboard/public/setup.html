<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Setup</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; text-align: center; padding: 30px; }
    .card { background: #1c1c1c; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 20px; }
    .guild { margin: 10px 0; padding: 10px; background: #222; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ü§ñ Bot Setup</h1>
  <div id="status">Loading bot status...</div>
  <div class="card" id="bot-info" style="display:none;">
    <h2 id="bot-tag"></h2>
    <p>ID: <span id="bot-id"></span></p>
  </div>
  <div id="guilds"></div>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch('/api/bot-status');
        const data = await res.json();

        if (!data.connected) {
          document.getElementById('status').innerText = '‚ùå Bot not connected.';
          return;
        }

        document.getElementById('status').innerText = '‚úÖ Bot Connected';
        document.getElementById('bot-info').style.display = 'block';
        document.getElementById('bot-tag').innerText = data.bot.tag;
        document.getElementById('bot-id').innerText = data.bot.id;

        const guildsDiv = document.getElementById('guilds');
        if (data.guilds.length === 0) {
          guildsDiv.innerHTML = '<p>No servers found.</p>';
        } else {
          guildsDiv.innerHTML = '<h3>Connected Servers:</h3>' + data.guilds.map(
            g => `<div class="guild">${g.name} (${g.id})</div>`
          ).join('');
        }
      } catch (e) {
        console.error('Failed to load bot status', e);
        document.getElementById('status').innerText = '‚ùå Failed to load bot status';
      }
    }

    loadStatus();
  </script>
</body>
</html>
